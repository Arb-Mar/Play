<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .header-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        
        .ad-container {
            background-color: #111;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .video-player-container {
            background-color: #000;
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        
        .video-player-element {
            width: 100%;
            height: 450px;
            background-color: #222;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 1px solid #444;
            z-index: 10;
        }
        
        .video-player-element video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }
        
        .ad-native-container {
            background-color: #111;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 5;
        }
        
        /* Container khusus untuk iklan native yang aman */
        .native-ad-safe-container {
            width: 100%;
            max-height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        /* Menangani iklan pop-up yang mungkin muncul */
        #nativeAdContent {
            width: 100%;
            height: auto;
            min-height: 100px;
            position: relative;
            overflow: hidden;
        }
        
        /* Style untuk mencegah iklan menutupi video */
        #nativeAdContent iframe,
        #nativeAdContent div,
        #nativeAdContent script + div {
            max-width: 100% !important;
            max-height: 250px !important;
            overflow: hidden !important;
            position: relative !important;
            top: auto !important;
            left: auto !important;
            z-index: 1 !important;
        }
        
        .btn-container {
            background-color: #111;
            padding: 25px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-top: 10px;
            z-index: 5;
        }
        
        .smartlink-btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(to right, #ff0000, #ff6600);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
            min-width: 280px;
        }
        
        .smartlink-btn:hover {
            background: linear-gradient(to right, #cc0000, #cc5500);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.4);
        }
        
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
        }
        
        /* Pemberitahuan untuk iklan */
        .ad-notice {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        
        /* Overlay untuk menangani iklan yang tidak diinginkan */
        .ad-overlay-blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 10000;
            display: none;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .video-player-element {
                height: 350px;
            }
            
            .smartlink-btn {
                min-width: 100%;
                padding: 16px 30px;
                font-size: 1.1rem;
            }
            
            .ad-container, .ad-native-container {
                margin-bottom: 15px;
                margin-top: 10px;
                padding: 12px;
            }
            
            .video-player-container {
                margin-bottom: 15px;
            }
            
            .btn-container {
                padding: 20px;
            }
            
            .ad-container {
                min-height: 80px;
            }
            
            .ad-native-container {
                min-height: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .video-player-element {
                height: 280px;
            }
            
            body {
                padding: 10px;
            }
            
            .ad-container, .ad-native-container, .btn-container {
                padding: 15px;
                margin: 15px 0;
            }
            
            .video-player-container {
                margin-bottom: 10px;
            }
            
            .smartlink-btn {
                padding: 14px 20px;
                font-size: 1rem;
                min-width: 100%;
            }
            
            .ad-container {
                min-height: 70px;
            }
            
            .ad-native-container {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay untuk memblokir iklan pop-up -->
    <div class="ad-overlay-blocker" id="adBlocker"></div>
    
    <!-- Iklan di atas video -->
    <div class="ad-container">
        <div id="adContent">
            <!-- Iklan sosialbar baru -->
            <script type='text/javascript' src='//pl28174448.effectivegatecpm.com/ae/86/03/ae8603e101b518f8dfaada7fd8ff1b30.js'></script>
        </div>
        <div class="ad-notice">Iklan di atas - Gulir untuk melanjutkan</div>
    </div>
    
    <!-- Video di tengah -->
    <div class="video-player-container">
        <div class="video-player-element" id="videoPlayer">
            <!-- Video akan dimuat di sini berdasarkan parameter URL -->
        </div>
    </div>
    
    <!-- Iklan native banner di bawah video -->
    <div class="ad-native-container">
        <div class="native-ad-safe-container">
            <div id="nativeAdContent">
                <!-- Iklan native banner baru -->
                <script async="async" data-cfasync="false" src="//pl28146110.effectivegatecpm.com/e664c24eaf22da00b05b861c17fba2ec/invoke.js"></script>
                <div id="container-e664c24eaf22da00b05b861c17fba2ec"></div>
            </div>
        </div>
        <div class="ad-notice">Iklan banner - Gulir untuk melanjutkan</div>
    </div>
    
    <!-- Tombol di bawah iklan native -->
    <div class="btn-container">
        <a href="https://www.effectivegatecpm.com/is7fm9bydu?key=921c5e2f3f1f66b17534e630cbde76d7" target="_blank" class="smartlink-btn">Click on long duration videos</a>
    </div>

    <script>
        // Fungsi untuk mendapatkan parameter video dari URL
        function getVideoIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoParam = urlParams.get('video');
            
            // Validasi parameter
            if (videoParam) {
                const videoId = parseInt(videoParam);
                if (videoId >= 1 && videoId <= 50) {
                    return videoId;
                }
            }
            
            // Default ke video 1 jika tidak valid
            return 1;
        }
        
        // Data untuk 50 video dengan iklan dan smartlink yang berbeda
        const videoData = [];
        
        // Generate data untuk 50 video
        for (let i = 1; i <= 50; i++) {
            videoData.push({
                id: i,
                // Menggunakan sumber video dari arb-mar.github.io/Play/
                videoUrl: `https://arb-mar.github.io/Play/video${i}.mp4`,
                // Iklan sosialbar baru
                adCode1: `<script type='text/javascript' src='//pl28174448.effectivegatecpm.com/ae/86/03/ae8603e101b518f8dfaada7fd8ff1b30.js'><\/script>`,
                // Iklan native banner baru
                adCode2: `<div class="native-ad-safe-container"><script async="async" data-cfasync="false" src="//pl28146110.effectivegatecpm.com/e664c24eaf22da00b05b861c17fba2ec/invoke.js"><\/script><div id="container-e664c24eaf22da00b05b861c17fba2ec"></div></div>`,
                // Smartlink untuk setiap video (sama untuk semua video)
                smartlink: "https://www.effectivegatecpm.com/is7fm9bydu?key=921c5e2f3f1f66b17534e630cbde76d7"
            });
        }
        
        // Fungsi untuk memuat video berdasarkan ID
        function loadVideo(videoId) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoIndex = videoId - 1;
            
            // Tampilkan loading
            videoPlayer.innerHTML = '<div class="video-loading">Memuat video...</div>';
            
            if (videoIndex >= 0 && videoIndex < videoData.length) {
                const video = videoData[videoIndex];
                
                // Buat elemen video dengan autoplay
                const videoElement = document.createElement('video');
                videoElement.setAttribute('controls', '');
                videoElement.setAttribute('autoplay', '');
                videoElement.setAttribute('muted', ''); // Muted untuk memungkinkan autoplay
                videoElement.setAttribute('playsinline', ''); // Untuk autoplay di iOS
                videoElement.style.width = '100%';
                videoElement.style.height = '100%';
                videoElement.style.objectFit = 'contain';
                
                // Tambahkan event listener untuk autoplay
                videoElement.addEventListener('loadeddata', function() {
                    console.log(`Video ${videoId} dimuat, mencoba autoplay...`);
                    
                    // Coba play video
                    const playPromise = videoElement.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log(`Video ${videoId} berhasil di-autoplay`);
                        }).catch(error => {
                            console.log(`Autoplay gagal untuk video ${videoId}:`, error);
                            
                            // Coba unmute dan play lagi (butuh interaksi user)
                            // Tapi kita akan tetap mute untuk autoplay
                            videoElement.muted = true;
                            videoElement.play().catch(e => {
                                console.log('Masih gagal autoplay:', e);
                            });
                        });
                    }
                });
                
                // Tambahkan source
                const sourceElement = document.createElement('source');
                sourceElement.src = video.videoUrl;
                sourceElement.type = 'video/mp4';
                
                videoElement.appendChild(sourceElement);
                videoElement.innerHTML += 'Browser Anda tidak mendukung tag video.';
                
                // Kosongkan dan tambahkan video
                videoPlayer.innerHTML = '';
                videoPlayer.appendChild(videoElement);
                
                // Update judul halaman
                document.title = `Video ${videoId}`;
                
                console.log(`Video ${videoId} dimuat: ${video.videoUrl}`);
                
                // Update iklan dan tombol
                document.getElementById('adContent').innerHTML = video.adCode1;
                document.getElementById('nativeAdContent').innerHTML = video.adCode2;
                document.querySelector('.smartlink-btn').href = video.smartlink;
                
                // Muat ulang skrip iklan
                reloadAdScripts();
                
            } else {
                // Jika video tidak ditemukan, tampilkan placeholder
                videoPlayer.innerHTML = `<div class="video-placeholder">VIDEO ${videoId}</div>`;
            }
        }
        
        // Fungsi untuk membersihkan dan memuat ulang iklan dengan aman
        function reloadAdScripts() {
            // Bersihkan semua skrip iklan lama
            const oldAdScripts = document.querySelectorAll('script[src*="effectivegatecpm.com"]');
            oldAdScripts.forEach(script => {
                if (script.parentNode) {
                    script.parentNode.removeChild(script);
                }
            });
            
            // Hapus semua iframe iklan yang mungkin muncul
            const adIframes = document.querySelectorAll('iframe[src*="effectivegatecpm"], iframe[src*="ad"], iframe[src*="ads"]');
            adIframes.forEach(iframe => {
                if (iframe.parentNode && iframe.parentNode.classList.contains('ad-container') === false && 
                    iframe.parentNode.classList.contains('ad-native-container') === false) {
                    iframe.parentNode.removeChild(iframe);
                }
            });
            
            // Hapus elemen iklan pop-up yang tidak diinginkan
            const popupAds = document.querySelectorAll('div[style*="position:fixed"], div[style*="position: absolute"]');
            popupAds.forEach(ad => {
                if (!ad.closest('.ad-container') && !ad.closest('.ad-native-container')) {
                    ad.style.display = 'none';
                    ad.remove();
                }
            });
            
            // Muat ulang skrip iklan setelah jeda singkat
            setTimeout(() => {
                // Muat iklan sosialbar baru
                const socialScript = document.createElement('script');
                socialScript.src = '//pl28174448.effectivegatecpm.com/ae/86/03/ae8603e101b518f8dfaada7fd8ff1b30.js';
                socialScript.type = 'text/javascript';
                document.getElementById('adContent').appendChild(socialScript);
                
                // Muat iklan native banner baru
                const nativeScript = document.createElement('script');
                nativeScript.src = '//pl28146110.effectivegatecpm.com/e664c24eaf22da00b05b861c17fba2ec/invoke.js';
                nativeScript.async = true;
                nativeScript.setAttribute('data-cfasync', 'false');
                document.getElementById('nativeAdContent').appendChild(nativeScript);
                
                console.log('Iklan dimuat ulang dengan aman');
            }, 500);
        }
        
        // Fungsi untuk memantau dan memblokir iklan pop-up
        function monitorPopupAds() {
            setInterval(() => {
                // Cari elemen dengan posisi fixed atau absolute yang mungkin iklan pop-up
                const potentialPopups = document.querySelectorAll('body > div:not(.ad-overlay-blocker):not(.ad-container):not(.ad-native-container):not(.video-player-container):not(.btn-container)');
                
                potentialPopups.forEach(el => {
                    const style = window.getComputedStyle(el);
                    const zIndex = parseInt(style.zIndex) || 0;
                    
                    // Jika elemen memiliki posisi fixed/absolute dan z-index tinggi, mungkin iklan pop-up
                    if ((style.position === 'fixed' || style.position === 'absolute') && 
                        zIndex > 100 && 
                        !el.closest('.ad-container') && 
                        !el.closest('.ad-native-container')) {
                        
                        // Cek ukuran - jika terlalu besar, mungkin iklan
                        const rect = el.getBoundingClientRect();
                        if (rect.width > 300 || rect.height > 250) {
                            console.log('Mendeteksi iklan pop-up yang mencurigakan, menyembunyikan...');
                            el.style.display = 'none';
                            el.remove();
                        }
                    }
                });
            }, 2000);
        }
        
        // Fungsi untuk update URL tanpa reload halaman
        function updateURL(videoId) {
            const newURL = `${window.location.pathname}?video=${videoId}`;
            window.history.pushState({ videoId }, `Video ${videoId}`, newURL);
        }
        
        // Inisialisasi halaman
        function initPage() {
            // Dapatkan video ID dari URL
            const initialVideoId = getVideoIdFromURL();
            
            // Muat video pertama dengan autoplay
            loadVideo(initialVideoId);
            
            // Update URL
            updateURL(initialVideoId);
            
            // Mulai monitor iklan pop-up
            monitorPopupAds();
            
            // Tambahkan event listener untuk perubahan URL (tombol back/forward)
            window.addEventListener('popstate', function(event) {
                if (event.state && event.state.videoId) {
                    loadVideo(event.state.videoId);
                } else {
                    loadVideo(getVideoIdFromURL());
                }
            });
            
            // Tambahkan event listener untuk keyboard
            document.addEventListener('keydown', (e) => {
                const currentVideoId = getVideoIdFromURL();
                
                // Panah kiri untuk video sebelumnya
                if (e.key === 'ArrowLeft' && currentVideoId > 1) {
                    const newVideoId = currentVideoId - 1;
                    updateURL(newVideoId);
                    loadVideo(newVideoId);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
                
                // Panah kanan untuk video selanjutnya
                else if (e.key === 'ArrowRight' && currentVideoId < 50) {
                    const newVideoId = currentVideoId + 1;
                    updateURL(newVideoId);
                    loadVideo(newVideoId);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            // Log informasi video ke console
            console.log(`=== VIDEO STREAMING ===`);
            console.log(`Video yang ditampilkan: ${initialVideoId}`);
            console.log(`URL video: ${videoData[initialVideoId - 1].videoUrl}`);
            console.log(`Fitur: Video autoplay aktif`);
            console.log(`Iklan: 2 jenis iklan (sosialbar dan native banner) - Dikemas dengan aman`);
            console.log(`Tombol: Smartlink ke halaman tujuan`);
            console.log(`Navigasi: Gunakan panah kiri/kanan untuk video sebelumnya/selanjutnya`);
            console.log(`========================`);
        }
        
        // Jalankan inisialisasi ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', initPage);
        
        // Fungsi untuk melihat daftar URL video
        function showVideoURLs() {
            console.log('=== DAFTAR URL VIDEO (1-50) ===');
            for (let i = 1; i <= 50; i++) {
                console.log(`Video ${i}: https://arb-mar.github.io/Play/?video=${i}`);
            }
            console.log('===============================');
        }
        
        // Panggil fungsi ini di console untuk melihat daftar URL
        window.showVideoURLs = showVideoURLs;
    </script>
</body>
</html>
