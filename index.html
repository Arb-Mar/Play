                <h2 id="currentVideoTitle">Video 1: video1.mp4</h2>

                <h3 style="margin-top:20px;">üìã Kode Embed Blogger</h3>
                <div class="embed-code" id="embedCode"></div>
                <button class="copy-btn" id="copyEmbedBtn">üìã Salin Kode Embed</button>
                <div id="copySuccess" style="display:none;color:green;margin-top:10px;">Kode berhasil disalin!</div>
            </div>

            <div class="sidebar">
                <h3>üìÅ Daftar Video</h3>
                <p>Total: <span id="totalVideos">50</span> video tersedia</p>

                <div id="pagination" style="margin:10px 0;display:flex;gap:8px;flex-wrap:wrap;"></div>
                <div class="video-list" id="videoList"></div>
            </div>
        </div>

        <footer>
            <p>¬© 2024 Play - Hosted on GitHub Pages</p>
        </footer>
    </div>

    <script>
        // Daftar 50 Video
        const videoData = [];
        for (let i = 1; i <= 50; i++) {
            videoData.push({
                id: i,
                filename: `video${i}.mp4`,
                title: `Video ${i}`,
                url: `https://arb-mar.github.io/Play/video${i}.mp4`,
                size: '~10 MB'
            });
        }

        const mainVideo = document.getElementById('mainVideo');
        const videoSource = document.getElementById('videoSource');
        const currentVideoTitle = document.getElementById('currentVideoTitle');
        const embedCode = document.getElementById('embedCode');
        const videoList = document.getElementById('videoList');
        const pagination = document.getElementById('pagination');

        let currentVideoIndex = 0;
        let autoplayMode = true;
        const videosPerPage = 10;
        let currentPage = 0;

        function init() {
            renderVideoList();
            renderPagination();
            loadVideo(0);
        }

        function renderVideoList() {
            videoList.innerHTML = '';
            const start = currentPage * videosPerPage;
            const end = Math.min(start + videosPerPage, videoData.length);

            for (let i = start; i < end; i++) {
                const video = videoData[i];
                const item = document.createElement('div');
                item.className = `video-item ${i === currentVideoIndex ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="video-name">${video.title}</div>
                    <div class="video-size">${video.filename}</div>
                `;
                item.addEventListener('click', () => loadVideo(i));
                videoList.appendChild(item);
            }
        }

        function renderPagination() {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(videoData.length / videosPerPage);
            for (let i = 0; i < totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `btn-secondary ${i === currentPage ? 'page-btn active' : 'page-btn'}`;
                btn.textContent = i + 1;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    renderVideoList();
                    renderPagination();
                });
                pagination.appendChild(btn);
            }
        }

        function loadVideo(i) {
            currentVideoIndex = i;
            const video = videoData[i];

            videoSource.src = video.url;
            mainVideo.load();
            if (autoplayMode) mainVideo.play();

            currentVideoTitle.textContent = `${video.title}: ${video.filename}`;
            updateEmbedCode();
            renderVideoList();
        }

        function updateEmbedCode() {
            const video = videoData[currentVideoIndex];
            embedCode.textContent = `
<!-- Video Blogger -->
<div style="width:100%;max-width:800px;margin:auto;">
  <video width="100%" controls autoplay muted playsinline>
    <source src="${video.url}" type="video/mp4">
  </video>
</div>`;
        }

        document.getElementById('copyEmbedBtn').addEventListener('click', () => {
            const textarea = document.createElement('textarea');
            textarea.value = embedCode.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            textarea.remove();
            document.getElementById('copySuccess').style.display = 'block';
            setTimeout(() => (copySuccess.style.display = 'none'), 2000);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') loadVideo((currentVideoIndex + 1) % videoData.length);
            if (e.key === 'ArrowLeft') loadVideo((currentVideoIndex - 1 + videoData.length) % videoData.length);
        });

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
